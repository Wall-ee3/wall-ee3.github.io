<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da OP</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .title {
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body>

    <h1>Dados da OP</h1>

    <div id="dados"></div>

    <script>
        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                OP: urlParams.get("OP"),
                Item: urlParams.get("Item"),
                Prevista: urlParams.get("Prevista"),
                Produzida: urlParams.get("Produzida"),
                Status: urlParams.get("Status"),
                Obs: urlParams.get("Obs"),
                Inicio: urlParams.get("Inicio"),
                Termino: urlParams.get("Termino")
            };
        }

        function mostrarDados() {
            const d = getParams();

            let html = "";

            for (const chave in d) {
                if (d[chave] !== null) {
                    html += `
                        <div class="box">
                            <div class="title">${chave}</div>
                            ${decodeURIComponent(d[chave])}
                        </div>
                    `;
                }
            }

            document.getElementById("dados").innerHTML = html;
        }

        mostrarDados();
    </script>

</body>
</html>
