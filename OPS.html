<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relat√≥rio da OP</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        padding: 20px;
    }

    .card {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
        border-radius: 12px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .label {
        font-weight: bold;
        width: 40%;
    }

    #qr {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #2c7be5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn2 {
        margin-top: 10px;
        padding: 12px;
        width: 100%;
        background: #444;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    @media print {
        .btn, .btn2 {
            display: none;
        }
    }
</style>
</head>
<body>

<div class="card" id="relatorioCard">

<img src="quantum.png" alt="Logo Quantum" style="width:130px; display:block; margin:0 auto 10px auto;">

    
    <h2>Relat√≥rio da OP</h2>

    <table>
        <tr><td class="label">OP</td><td id="op"></td></tr>
        <tr><td class="label">Item</td><td id="item"></td></tr>
        <tr><td class="label">Qtd Prevista</td><td id="prev"></td></tr>
        <tr><td class="label">Qtd Produzida</td><td id="prod"></td></tr>
        <tr><td class="label">Status</td><td id="status"></td></tr>
        <tr><td class="label">Observa√ß√£o</td><td id="obs"></td></tr>
        <tr><td class="label">Local</td><td id="local"></td></tr>
        <tr><td class="label">Turno</td><td id="turno"></td></tr>
        <tr><td class="label">Data de In√≠cio</td><td id="inicio"></td></tr>
        <tr><td class="label">Data de T√©rmino</td><td id="termino"></td></tr>
    </table>

    <div id="qr">
        <h3>QR Code</h3>
        <img id="qrImg" src="" width="180">
    </div>
</div>

<button class="btn" onclick="window.print()">Salvar PDF</button>

<button class="btn2" onclick="window.print()">Imprimir</button>

<script>
// Coleta par√¢metros da URL
const params = new URLSearchParams(window.location.search);

// ID fixo enviado pelo AppSheet (nunca muda)
const id = params.get("ID");

// Dados vari√°veis
document.getElementById("op").innerText = params.get("OP") || "";
document.getElementById("item").innerText = params.get("Item") || "";
document.getElementById("prev").innerText = params.get("Prevista") || "";
document.getElementById("prod").innerText = params.get("Produzida") || "";
document.getElementById("status").innerText = params.get("Status") || "";
document.getElementById("obs").innerText = params.get("Obs") || "";
document.getElementById("local").innerText = params.get("Local") || "";
document.getElementById("inicio").innerText = params.get("Inicio") || "";
document.getElementById("termino").innerText = params.get("Termino") || "";
document.getElementById("turno").innerText = params.get("Turno") || "";

// üî• QR CODE FIXO BASEADO NO ID
const qrLink =
    "https://wall-ee3.github.io/OPS.html?ID=" + encodeURIComponent(id);

document.getElementById("qrImg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
    encodeURIComponent(qrLink);
</script>

</body>
</html>
