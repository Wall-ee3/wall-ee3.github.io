<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório da OP</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        padding: 20px;
    }

    .card {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
        border-radius: 12px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .label {
        font-weight: bold;
        width: 40%;
    }

    #qr {
        text-align: center;
        margin-top: 20px;
    }

    #btnPDF {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #2c7be5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    @media print {
        #btnPDF {
            display: none;
        }
    }
</style>
</head>
<body>

<div class="card" id="relatorioCard">
    <h2>Relatório da OP</h2>

    <table>
        <tr><td class="label">OP</td><td id="op"></td></tr>
        <tr><td class="label">Item</td><td id="item"></td></tr>
        <tr><td class="label">Qtd Prevista</td><td id="prev"></td></tr>
        <tr><td class="label">Qtd Produzida</td><td id="prod"></td></tr>
        <tr><td class="label">Status</td><td id="status"></td></tr>
        <tr><td class="label">Observação</td><td id="obs"></td></tr>
        <tr><td class="label">Local</td><td id="local"></td></tr>
        <tr><td class="label">Data de Início</td><td id="inicio"></td></tr>
        <tr><td class="label">Data de Término</td><td id="termino"></td></tr>
    </table>

    <!-- QR CODE APARECE NO PDF -->
    <div id="qr">
        <h3>QR Code</h3>
        <img id="qrImg" src="" width="180">
    </div>
</div>

<button id="btnPDF" onclick="window.print()">Salvar PDF</button>

<script>
// Lê os parâmetros da URL
const params = new URLSearchParams(window.location.search);

const op = params.get("OP") || "";
const item = params.get("Item") || "";
const prevista = params.get("Prevista") || "";
const produzida = params.get("Produzida") || "";
const status = params.get("Status") || "";
const obs = params.get("Obs") || "";
const local = params.get("Local") || "";
const inicio = params.get("Inicio") || "";
const termino = params.get("Termino") || "";

// Preenche os dados
document.getElementById("op").innerText = op;
document.getElementById("item").innerText = item;
document.getElementById("prev").innerText = prevista;
document.getElementById("prod").innerText = produzida;
document.getElementById("status").innerText = status;
document.getElementById("obs").innerText = obs;
document.getElementById("local").innerText = local;
document.getElementById("inicio").innerText = inicio;
document.getElementById("termino").innerText = termino;

// URL completa que o QR deve conter
const fullURL = window.location.href;

// Gera o QR Code (APARECE NO PDF)
document.getElementById("qrImg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(fullURL);

// IMPRESSÃO AUTOMÁTICA
window.onload = function () {
    setTimeout(() => {
        window.print();
    }, 800);
};
</script>

</body>
</html>
