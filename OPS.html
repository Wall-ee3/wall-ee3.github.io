<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório da OP</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        padding: 20px;
    }

    .card {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
        border-radius: 12px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .label {
        font-weight: bold;
        width: 40%;
    }

    #qr {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #2c7be5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn2 {
        margin-top: 10px;
        padding: 12px;
        width: 100%;
        background: #444;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    @media print {
        .btn, .btn2 {
            display: none;
        }
    }
</style>
</head>
<body>

<div class="card" id="relatorioCard">

    <img src="quantum.png" alt="Logo Quantum" style="width:130px; display:block; margin:0 auto 10px auto;">

    <h2>Relatório da OP</h2>

    <table>
        <tr><td class="label">OP</td><td id="op"></td></tr>
        <tr><td class="label">Item</td><td id="item"></td></tr>
        <tr><td class="label">Qtd Prevista</td><td id="prev"></td></tr>
        <tr><td class="label">Qtd Produzida</td><td id="prod"></td></tr>
        <tr><td class="label">Status</td><td id="status"></td></tr>
        <tr><td class="label">Observação</td><td id="obs"></td></tr>
        <tr><td class="label">Local</td><td id="local"></td></tr>
        <tr><td class="label">Turno</td><td id="turno"></td></tr>
        <tr><td class="label">Data de Início</td><td id="inicio"></td></tr>
        <tr><td class="label">Data de Término</td><td id="termino"></td></tr>
    </table>

    <div id="qr">
        <h3>QR Code</h3>
        <img id="qrImg" src="" width="180">
    </div>
</div>

<button class="btn" onclick="window.print()">Salvar PDF</button>
<button class="btn2" onclick="window.print()">Imprimir</button>

<script>
// Função para pegar parâmetros da URL
function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name) || "";
}

// Preenche os campos do relatório
const id = getParam("ID");
document.getElementById("op").innerText = getParam("OP");
document.getElementById("item").innerText = getParam("Item");
document.getElementById("prev").innerText = getParam("Prevista");
document.getElementById("prod").innerText = getParam("Produzida");
document.getElementById("status").innerText = getParam("Status");
document.getElementById("obs").innerText = getParam("Obs");
document.getElementById("local").innerText = getParam("Local");
document.getElementById("turno").innerText = getParam("Turno");
document.getElementById("inicio").innerText = getParam("Inicio");
document.getElementById("termino").innerText = getParam("Termino");

// Monta o link completo que o AppSheet gera para o QR Code
const qrLink = "https://wall-ee3.github.io/OPS.html?ID=" + encodeURIComponent(id) +
    "&OP=" + encodeURIComponent(getParam("OP")) +
    "&Item=" + encodeURIComponent(getParam("Item")) +
    "&Prevista=" + encodeURIComponent(getParam("Prevista")) +
    "&Produzida=" + encodeURIComponent(getParam("Produzida")) +
    "&Status=" + encodeURIComponent(getParam("Status")) +
    "&Obs=" + encodeURIComponent(getParam("Obs")) +
    "&Inicio=" + encodeURIComponent(getParam("Inicio")) +
    "&Termino=" + encodeURIComponent(getParam("Termino")) +
    "&Local=" + encodeURIComponent(getParam("Local"));

// Atualiza o QR Code na página
document.getElementById("qrImg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(qrLink);

</script>

</body>
</html>
