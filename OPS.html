<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relat√≥rio da OP</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        padding: 20px;
    }

    .card {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
        border-radius: 12px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .label {
        font-weight: bold;
        width: 40%;
    }

    #qr {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #2c7be5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn2 {
        margin-top: 10px;
        padding: 12px;
        width: 100%;
        background: #444;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    @media print {
        .btn, .btn2 {
            display: none;
        }
    }
</style>
</head>
<body>

<div class="card" id="relatorioCard">

    <img src="quantum.png" alt="Logo Quantum" style="width:130px; display:block; margin:0 auto 10px auto;">

    <h2>Relat√≥rio da OP</h2>

    <table>
        <tr><td class="label">OP</td><td id="op"></td></tr>
        <tr><td class="label">Item</td><td id="item"></td></tr>
        <tr><td class="label">Qtd Prevista</td><td id="prev"></td></tr>
        <tr><td class="label">Qtd Produzida</td><td id="prod"></td></tr>
        <tr><td class="label">Status</td><td id="status"></td></tr>
        <tr><td class="label">Observa√ß√£o</td><td id="obs"></td></tr>
        <tr><td class="label">Local</td><td id="local"></td></tr>
        <tr><td class="label">Turno</td><td id="turno"></td></tr>
        <tr><td class="label">Data de In√≠cio</td><td id="inicio"></td></tr>
        <tr><td class="label">Data de T√©rmino</td><td id="termino"></td></tr>
    </table>

    <div id="qr">
        <h3>QR Code</h3>
        <img id="qrImg" src="" width="180">
    </div>
</div>

<button class="btn" onclick="window.print()">Salvar PDF</button>
<button class="btn2" onclick="window.print()">Imprimir</button>

<script>
// Fun√ß√£o para coletar par√¢metros
function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name) || "";
}

// Pega todos os campos da URL
const id = getParam("ID");
const op = getParam("OP");
const item = getParam("Item");
const prevista = getParam("Prevista");
const produzida = getParam("Produzida");
const status = getParam("Status");
const obs = getParam("Obs");
const localx = getParam("Local");
const turno = getParam("Turno");
const inicio = getParam("Inicio");
const termino = getParam("Termino");

// Preenche os campos da p√°gina
document.getElementById("op").innerText = op;
document.getElementById("item").innerText = item;
document.getElementById("prev").innerText = prevista;
document.getElementById("prod").innerText = produzida;
document.getElementById("status").innerText = status;
document.getElementById("obs").innerText = obs;
document.getElementById("local").innerText = localx;
document.getElementById("turno").innerText = turno;
document.getElementById("inicio").innerText = inicio;
document.getElementById("termino").innerText = termino;

// üî• GERA O LINK COMPLETO LIMPO
const fullLink = 
    `https://wall-ee3.github.io/OPS.html?` +
    `ID=${encodeURIComponent(id)}` +
    `&OP=${encodeURIComponent(op)}` +
    `&Item=${encodeURIComponent(item)}` +
    `&Prevista=${encodeURIComponent(prevista)}` +
    `&Produzida=${encodeURIComponent(produzida)}` +
    `&Status=${encodeURIComponent(status)}` +
    `&Obs=${encodeURIComponent(obs)}` +
    `&Inicio=${encodeURIComponent(inicio)}` +
    `&Termino=${encodeURIComponent(termino)}` +
    `&Local=${encodeURIComponent(localx)}` +
    `&Turno=${encodeURIComponent(turno)}`;

// üìå QR CODE do link REAL e COMPLETO
document.getElementById("qrImg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
    encodeURIComponent(fullLink);
</script>

</body>
</html>
